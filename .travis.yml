# Force Field X configuration for Travis-CI

language: java

sudo: false

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk9
    - os: osx
      osx_image: xcode8.3
    - os: osx
      osx_image: xcode9.2

cache:
  directories:
  - $HOME/.m2

notifications:
  email:
    recipients:
      michael-schnieders@uiowa.edu
      jacob-litman@uiowa.edu
    on_success: change
    on_failure: always

script: mvn test -B -DskipTests=false -Dpj.nt=2


